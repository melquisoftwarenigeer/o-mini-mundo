name: Laravel CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop 
    tags:        
      - '*'     

  pull_request:
    branches:
      - main
      - develop  

jobs:
  #Job de build e testes da aplica√ß√£o Laravel
  build:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Clona o reposit√≥rio
      - name: Check out the code
        uses: actions/checkout@v2

      #Caching de depend√™ncias para acelerar o tempo de execu√ß√£o  
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # Passo 2: Configura ambiente PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, bcmath, zip, pdo, pdo_sqlite
          coverage: xdebug

      # Passo 3: Instala depend√™ncias PHP
      - name: Install PHP dependencies
        run: |
          composer install --no-interaction --prefer-dist

      # Passo 4: Define ambiente de testes
      - name: Set environment file to testing
        run: |
          cp .env.testing.example .env

      # Passo 5: Configura Node.js (para Vite)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Passo 6: Instala depend√™ncias frontend
      - name: Install front-end dependencies
        run: |
          npm install

      # Passo 7: Gera arquivos est√°ticos (Vite)
      - name: Build front-end assets
        run: |
          npm run build

      # Passo 8: Garante exist√™ncia do SQLite
      - name: Create SQLite database if not exists
        run: |
          touch database/database.sqlite

      # Passo 9: Roda migra√ß√µes e testes
      - name: Run migrations and tests
        run: |
          php artisan key:generate --env=testing
          php update-jwt-secret.php
          php artisan migrate
          php artisan test

  # Job de build/push da imagem Docker (executado s√≥ se os testes passarem)
  docker_build_and_push:
    runs-on: ubuntu-latest
    needs: build  # S√≥ roda se o job 'build' anterior for bem-sucedido

    #tag (evita execu√ß√µes indevidas)
    if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/')

    steps:
      # Clona o reposit√≥rio (necess√°rio pois cada job √© executado em um runner limpo)
      - name: Checkout repository
        uses: actions/checkout@v2

      # Valida√ß√£o do padr√£o da tag com regex
      - name: Validate tag format
        run: |
          TAG_NAME="${GITHUB_REF##*/}"
          echo "üîç Validando tag: $TAG_NAME"
          if [[ ! "$TAG_NAME" =~ ^(v|V)?([0-9]+\.)?([0-9]+\.)?(\*|[0-9]+)\.?(hf[0-9]+|Hf[0-9]+|HF[0-9]+)?$ ]]; then
            echo "‚ùå Tag inv√°lida. Formato esperado: v1.0.0, 1.2.3hf1, etc."
            exit 1
          fi

      # Ativa o Docker Buildx, que √© uma ferramenta para builds avan√ßados com cache
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Faz login no Docker Hub usando secrets armazenados no GitHub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Cache para camadas Docker: salva em /tmp/.buildx-cache
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      #Envia imagem Docker com a tag do commit
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfiles/php/Dockerfile
          push: true
          tags: melquidocker/o-mini-mundo:${{ github.ref_name }}  # Usa a tag como vers√£o da imagem
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
